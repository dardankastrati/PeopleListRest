<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initPerson}"></f:viewAction>
    </f:metadata>
    <h:body>
        <h1>Customer details</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID" for="id"/>
                <h:outputText id="id" value="#{personBean.currentPerson.id}"/>
                <h:outputLabel value="First name" for="firstName"/>
                <h:inputText id="firstName" value="#{personBean.currentPerson.firstName}"/>

                <h:outputLabel value="Last name" for="lastName"/>
                <h:inputText value="#{personBean.currentPerson.lastName}"/>

                <h:commandButton action="#{personBean.save(personBean.currentPerson)}" value="save">
                </h:commandButton>
                &nbsp;
                <h:commandButton action="#{personBean.delete(personBean.currentPerson)}" value="delete">
                </h:commandButton>
            </h:panelGrid>
        </h:form>

        <h:link outcome="list.xhtml?faces-redirect=true" value="home"/>
    </h:body>
</html>
