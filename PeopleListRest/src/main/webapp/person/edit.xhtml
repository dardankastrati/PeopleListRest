<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    
    <h:head>
        <title>#{msg['html.page.person.edit.title']}</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initPerson()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <ui:composition template="../main.xhtml">

            <ui:define name="content">

                <div class="container">

                    <h:panelGrid rendered="#{personBean.currentPerson.id != null}">
                        <h1>#{msg['html.page.person.edit.title.update']}</h1>
                        <o:form id="form_upd" includeRequestParams="true">
                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.id']}" for="id"/>
                                <h:outputText id="id" class="form-control" value="#{personBean.currentPerson.id}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.gender']}" for="gender"/>
                                <h:selectOneMenu class="form-control" id="gender" value="#{personBean.currentPerson.gender}" required="true">
                                    <f:selectItem itemValue="male" itemLabel="male" />
                                    <f:selectItem itemValue="female" itemLabel="female" />
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.firstName']}" for="firstName"/>
                                <h:inputText id="firstName" class="form-control" value="#{personBean.currentPerson.firstName}" title="Prénom" required="true" requiredMessage="#{msg['html.page.person.form.firstName.error']}" maxlength="20" />
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.lastName']}" for="lastName"/>
                                <h:inputText id="lastName" class="form-control" value="#{personBean.currentPerson.lastName}" title="Nom" required="true" requiredMessage="#{msg['html.page.person.form.lastName.error']}" maxlength="20" />
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.married']}" for="married"/>
                                <h:selectOneRadio id="married" value="#{personBean.currentPerson.married}">
                                    <f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui" />
                                    <f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non" />
                                </h:selectOneRadio>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.birthDay']}" for="birthDay"/>
                                <h:inputText id="birthDay" value="#{personBean.currentPerson.birthDate}" title="Nom" required="true" requiredMessage="#{msg['html.page.person.form.birthDay.error']}" maxlength="20" >  
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>  
                                </h:inputText>
                            </div>

                            <h:commandButton class="btn btn-primary" value="#{msg['html.page.person.form.button.update']}" action="#{personBean.update}" immediate="true">
                                <f:param name="updateId" value="#{personBean.currentPerson.id}"/>
                            </h:commandButton>
                            &nbsp;
                            <h:commandButton class="btn btn-danger" value="#{msg['html.page.person.form.button.delete']}" action="#{personBean.delete}" immediate="true"
                                             rendered="#{not empty personBean.currentPerson.id}">
                                <f:param name="deleteId" value="#{personBean.currentPerson.id}"/>
                            </h:commandButton>
                            &nbsp;
                            <h:button class="btn btn-default" value="#{msg['html.page.person.form.button.cancel']}" outcome="list.xhtml"/>
                        </o:form>
                    </h:panelGrid>

                    <h:panelGrid rendered="#{personBean.currentPerson.id == null}">
                        <h1>#{msg['html.page.person.edit.title.add']}</h1>
                        <o:form id="form_add" includeRequestParams="true">
                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.gender']}" for="gender"/>
                                <h:selectOneMenu class="form-control" id="gender" value="#{personBean.currentPerson.gender}" required="true">
                                    <f:selectItem itemValue="male" itemLabel="male" />
                                    <f:selectItem itemValue="female" itemLabel="female" />
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.firstName']}" for="firstName"/>
                                <h:inputText id="firstName" class="form-control" value="#{personBean.currentPerson.firstName}" title="Prénom" required="true" requiredMessage="#{msg['html.page.person.form.firstName.error']}" maxlength="20" />
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.lastName']}" for="lastName"/>
                                <h:inputText id="lastName" class="form-control" value="#{personBean.currentPerson.lastName}" title="Nom" required="true" requiredMessage="#{msg['html.page.person.form.lastName.error']}" maxlength="20" />
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.married']}" for="married"/>
                                <h:selectOneRadio id="married" value="#{personBean.currentPerson.married}">
                                    <f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui" />
                                    <f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non" />
                                </h:selectOneRadio>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="#{msg['html.page.person.form.birthDay']}" for="birthDay"/>
                                <h:inputText id="birthDay" value="#{personBean.currentPerson.birthDate}" title="Nom" required="true" requiredMessage="#{msg['html.page.person.form.birthDay.error']}" maxlength="20" >  
                                    <f:convertDateTime pattern="dd.mm.yyyy"/>  
                                </h:inputText>
                            </div>

                            <h:commandButton action="#{personBean.save}" value="#{msg['html.page.person.form.button.add']}">
                            </h:commandButton>

                        </o:form>
                    </h:panelGrid>

                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
