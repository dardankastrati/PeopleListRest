<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>#{msg['html.page.person.list.title']}</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{personBean.initPeople()}"/>
    </f:metadata>
    <h:body>
        <ui:composition template="../main.xhtml">

            <ui:define name="content">

                <div class="container">
                    <h:dataTable class="table table-hover" value="#{personBean.people}" var="person">
                        <h:column>
                            <f:facet name="header">#{msg['html.page.person.form.id']}</f:facet>
                            <h:link outcome="edit.xhtml" value="#{person.id}">
                                <f:param name="id" value="#{person.id}"/>
                            </h:link>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">#{msg['html.page.person.form.firstName']}</f:facet>
                                #{person.firstName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['html.page.person.form.lastName']}</f:facet>
                                #{person.lastName} 
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['html.page.person.form.action']}</f:facet>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="#{msg['html.page.person.form.button.delete']}" action="#{personBean.delete}" immediate="true"
                                                 rendered="#{not empty person.id}">
                                    <f:param name="deleteId" value="#{person.id}"/>
                                </h:commandButton>
                            </h:form>
                        </h:column> 
                    </h:dataTable>  

                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
